<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="ferns">
        <div class="logo-background"></div>
        <div class="logo-content">
            <img src="file://wsl.localhost/Ubuntu/home/ihoward97/repos/sign-up-page/images/odin-lined.png" alt="odin-logo">
            <h1>Odin</h1>
        </div>
    </div>
    <div class="right-side">
        <h1 class="above-form-text"> This is a sign up form for 
            a service that doesn't exist! Feel free to use the sign
            up form, but it won't do anything.<br>I promise!<br><br>
            Sign up now!


        </h1>
        <div class="form-box">
            <div class="heading">Let's do this!</div>
            <form>
                <div class="fname">
                    <label for="fname">FIRST NAME</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                <div class="lname">
                    <label for="lname">LAST NAME</label><br>
                    <input type="text" id="lname" name="lname"><br>
                </div>
                <div class="email">
                    <label for="email">EMAIL</label><br>
                    <input type="text" id="email" name="email"><br>
                </div>
                <div class="phone">
                    <label for="phone">PHONE NUMBER</label><br>
                    <input type="text" id="phone" name="phone"><br>
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" id="password" name="password"><br>
                </div>
                <div class="confirmpass">
                    <label for="confirmpass">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirmpass" name="confirmpass"><br>
                </div>
                
            </form>
        </div>
        <div class="create-account">
            <button>Create Account</button>
            <div class="log-in-text">Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
